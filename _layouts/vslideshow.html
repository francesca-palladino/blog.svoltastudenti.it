---
layout: default
---
{% assign posts = site.posts | where: "category", page.vslideshow_lang | where: "layout", page.vslideshow_layout %}
<div class="vslideshow">
  <style>
		.vslideshow > .content section {
      height: 90vh;
      width: 100vw;
      background-origin: padding-box;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: black;
      background-image: "url('" attr(src) "')";
      box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .vslideshow > .content section .title {
      font-size: 3vmax;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 1vh;
    }

    .vslideshow > .content section .subtitle {
      font-size: x-large;
      margin-bottom: 3vh;
    }

    .vslideshow > .content section .subtitle p {
      margin: 0;
      padding: 0;
    }

    .vslideshow > .content section > * {
      flex-grow: 0;
      flex-shrink: 0;
    }
    .vslideshow > .content section .btn {
      margin-bottom: 10vh;
    }
    
    .vslideshow > .content section .btn a {
      background-color: #FF6600;
      text-align: center;
      color: white;
      font-size: large;
      text-transform: uppercase;
      padding: 15px;
      margin: 15px;
    }
	</style>
  <div class="content">
    {{ content }}
    {% for post in posts %}
      <section style="background-image: url('{{ post.bg }}')">
        <div class="title">{{ post.title }}</div>
        <div class="subtitle">{{ post.content | markdownify }}</div>
        <div class="btn"><a href="{{ post.btn_link }}">{{ post.btn_text}}</a></div>
      </section>
    {% endfor %}
  </div>
